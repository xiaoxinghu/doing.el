name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.org'
      - '**.md'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.emacs-version == 'snapshot' }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        emacs-version:
          - '27.1'   # minimum supported
          - '27.2'
          - '28.1'
          - '28.2'
          - '29.1'
          - '29.2'
          - '29.3'
          - '29.4'
          - '30.1'
          - 'snapshot'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Run tests
        run: make test

      - name: Check byte-compilation
        run: make compile
